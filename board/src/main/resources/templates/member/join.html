<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>

    <style>
        .error {
            font-size: 12px;
            color:#f00;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5 mb-5">JOIN</h2>
                <form action="" th:action="@{/member/join}" th:object="${joinDto}" method="post">
                    <div class="mb-3">
                        <label for="userId" class="form-label">id</label>
                        <input type="text" class="form-control" id="userId" placeholder="title"
                               th:field="*{userId}">
                        <div class="error" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">
                            오류 메세지...</div>
                    </div>

                    <div class="mb-3">
                        <label for="userName" class="form-label">name</label>
                        <input type="text" class="form-control" id="userName" placeholder="name"
                               th:field="*{userName}">
                        <div class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
                            오류 메세지...</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="text" class="form-control" id="email" placeholder="email"
                               th:field="*{email}">
                        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            오류 메세지...</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" id="password" placeholder="password"
                               th:field="*{password}">
                        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                            오류 메세지...</div>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button class="btn btn-primary">confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
