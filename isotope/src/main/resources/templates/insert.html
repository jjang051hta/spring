<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class="mt-5 mb-5">insert</h2>
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">title</label>
                        <input type="text" class="form-control" id="title" placeholder="title" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">desc</label>
                        <textarea class="form-control" id="desc" rows="3" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="link" class="form-label">point</label>
                        <input type="text" class="form-control" id="link" placeholder="link"  name="link">
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">file</label>
                        <input class="form-control" type="file" id="file" name="file">
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button class="btn btn-primary">confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
